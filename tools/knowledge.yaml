identity:
  name: knowledge
  author: hjlarry
  label:
    en_US: Create Document
    ja_JP: ドキュメントを作成
    zh_Hans: 创建文档
    ru_RU: Создать документ
description:
  human:
    en_US: Add the content produced by dify's workflow to its knowledge base
    ja_JP: Difyのワークフローで生成されたコンテンツをナレッジベースへ追加します
    zh_Hans: 将dify的工作流生成的内容直接添加至其知识库
    ru_RU: Добавить содержимое, произведённое workflow Dify, в базу знаний
  llm: Add the content produced by dify's workflow to its knowledge base
parameters:
  - name: dataset_id
    type: string
    required: true
    label:
      en_US: Dataset ID
      ja_JP: データセットID
      zh_Hans: 数据集 ID
      ru_RU: ID набора данных
    human_description:
      en_US: which dataset you want to add to
      ja_JP: 追加先のデータセット
      zh_Hans: 你想要添加到哪个数据集
      ru_RU: в какой набор данных вы хотите добавить
    llm_description: which dataset you want to add to
    form: llm
  - name: name
    type: string
    required: true
    label:
      en_US: Document Name
      ja_JP: ドキュメント名
      zh_Hans: 文档名称
      ru_RU: Название документа
    human_description:
      en_US: the name of the document
      ja_JP: ドキュメントの名称
      zh_Hans: 文档的名称
      ru_RU: название документа
    llm_description: the name of the document
    form: llm
  - name: text
    type: string
    required: true
    label:
      en_US: Content
      ja_JP: コンテンツ
      zh_Hans: 内容
      ru_RU: Содержимое
    human_description:
      en_US: the content you want to add to knowledge base
      ja_JP: ナレッジベースへ追加したいコンテンツ
      zh_Hans: 你想要添加到知识库的内容
      ru_RU: содержимое, которое вы хотите добавить в базу знаний
    llm_description: the content you want to add to knowledge base
    form: llm
  - name: indexing_technique
    type: select
    required: true
    label:
      en_US: Index Method
      ja_JP: インデックス方式
      zh_Hans: 索引方式
      ru_RU: Метод индексации
    default: high_quality
    options:
      - value: high_quality
        label:
          en_US: High Quality
          ja_JP: 高品質
          zh_Hans: 高质量
          ru_RU: Высокое качество
      - value: economy
        label:
          en_US: Economy
          ja_JP: エコノミー
          zh_Hans: 经济
          ru_RU: Эконом
    human_description:
      en_US: the indexing technique you want to use
      ja_JP: 使用したいインデックス方式
      zh_Hans: 你想要使用的索引方式
      ru_RU: метод индексации, который вы хотите использовать
    form: form
  - name: doc_form
    type: select
    required: false
    label:
      en_US: Chunk Method
      ja_JP: チャンク方式
      zh_Hans: 分段方式
      ru_RU: Метод чанкинга
    options:
      - value: text_model
        label:
          en_US: General
          ja_JP: 一般
          zh_Hans: 通用
          ru_RU: Общий
      - value: hierarchical_model
        label:
          en_US: Parent-child
          ja_JP: 親子分割
          zh_Hans: 父子分段
          ru_RU: Родитель-дитя
      - value: qa_model
        label:
          en_US: Q&A
          ja_JP: Q&A分割
          zh_Hans: Q&A分段
          ru_RU: Q&A
    human_description:
      en_US: the chunk settings
      ja_JP: チャンク設定
      zh_Hans: 分段方式
      ru_RU: настройки чанкинга
    form: form
  - name: doc_language
    type: select
    required: false
    label:
      en_US: Document Language
      ja_JP: ドキュメントの言語
      zh_Hans: 文档语言
      ru_RU: Язык документа
    options:
      - value: English
        label:
          en_US: English
          ja_JP: 英語
          zh_Hans: 英语
          ru_RU: Английский
      - value: Japanese
        label:
          en_US: Japanese
          ja_JP: 日本語
          zh_Hans: 日语
          ru_RU: Японский
      - value: Chinese
        label:
          en_US: Chinese
          ja_JP: 中国語
          zh_Hans: 中文
          ru_RU: Китайский
      - value: Russian
        label:
          en_US: Russian
          ja_JP: ロシア語
          zh_Hans: 俄语
          ru_RU: Русский
    human_description:
      en_US: only for Q&A Chunk Method
      ja_JP: Q&Aチャンク方式でのみ利用
      zh_Hans: 仅适用于 Q&A 分段方式
      ru_RU: только для метода чанкинга Q&A
    form: form
  - name: process_rule
    type: string
    default: '{"mode": "automatic"}'
    required: true
    label:
      en_US: Process Rule
      ja_JP: 処理ルール
      zh_Hans: 处理规则
      ru_RU: Правило обработки
    human_description:
      en_US: |
        Must be a valid JSON string, See plugin detail page for more details
      ja_JP: |
        有効なJSON文字列を指定してください。詳細はプラグイン詳細ページを参照してください。
      zh_Hans: |
        必须是一个有效的 JSON 字符串，请参考插件详情页获取更多信息
      ru_RU: |
        Должен быть валидной JSON-строкой, см. страницу деталей плагина для подробностей
    form: form
extra:
  python:
    source: tools/knowledge.py
